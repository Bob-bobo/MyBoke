<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>忘记密码</title>
<link rel="icon" type="image/x-icon" href="https://mybobbucket.oss-cn-beijing.aliyuncs.com/myweb/userAvatar/1.jpg">
<link rel="stylesheet" href="/css/tailwind.min.css" />
<link rel="stylesheet" href="/css/style.css" />

</head>
<body>
        <div class="relative min-h-screen flex">
            <div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0 bg-white">
                <div class="sm:w-1/2 xl:w-3/5 h-full hidden md:flex flex-auto items-center justify-center p-10 overflow-hidden bg-purple-900 text-white bg-no-repeat bg-cover relative" style="background-image: url(../static/img/img.jpg)">
                    <div class="absolute bg-gradient-to-b from-indigo-600 to-blue-500 opacity-75 inset-0 z-0"></div>
                    <div class="w-full max-w-md z-10">
                        <div class="sm:text-4xl xl:text-5xl font-bold leading-tight mb-6">
                            波比的快乐世界</div>
                        <div class="sm:text-sm xl:text-md text-gray-200 font-normal">
                            欢迎来到波比世界，现在正在试运营中...............</div>
                    </div>
                    <ul class="circles">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="md:flex md:items-center md:justify-center w-full sm:w-auto md:h-full w-2/5 xl:w-2/5 p-8 md:p-10 lg:p-14 sm:rounded-lg md:rounded-none bg-white">
                    <div class="max-w-md w-full mx-auto space-y-8">
                        <div class="text-center">
                            <h2 class="mt-6 text-3xl font-bold text-gray-900">忘记密码</h2>
                            <p class="mt-2 text-sm text-gray-500">第三方登录</p>
                        </div>
                        <div class="flex flex-row justify-center items-center space-x-3">
                            <a href="javascript:" class="
                                    w-11
                                    h-11
                                    items-center
                                    justify-center
                                    inline-flex
                                    rounded-2xl
                                    font-bold
                                    text-lg
                                    bg-blue-900
                                    hover:shadow-lg
                                    cursor-pointer
                                    transition
                                    ease-in
                                    duration-300"><img
                                    class="w-4 h-4"
                                    src="/img/Wechat.png"/></a>
                            <a
                                href="javascript:"
                                class="
                                    w-11
                                    h-11
                                    items-center
                                    justify-center
                                    inline-flex
                                    rounded-2xl
                                    font-bold
                                    text-lg text-white
                                    bg-blue-400
                                    hover:shadow-lg
                                    cursor-pointer
                                    transition
                                    ease-in
                                    duration-300
                                "
                                ><img
                                    class="w-4 h-4"
                                    src="/img/qq.png"
                            /></a>
                            <a
                                href="javascript:"
                                class="
                                    w-11
                                    h-11
                                    items-center
                                    justify-center
                                    inline-flex
                                    rounded-2xl
                                    font-bold
                                    text-lg text-white
                                    bg-blue-500
                                    hover:shadow-lg
                                    cursor-pointer
                                    transition
                                    ease-in
                                    duration-300
                                "
                                ><img
                                    src="/img/phone.png"
                                    class="w-4 h-4"
                            /></a>
                        </div>
                        <div class="flex items-center justify-center space-x-2">
                            <span class="h-px w-16 bg-gray-200"></span>
                            <span class="text-gray-300 font-normal">使用手机号/用户名/邮箱查寻</span>
                            <span class="h-px w-16 bg-gray-200"></span>
                        </div>
                        <form class="mt-8 space-y-6" th:action="@{/login}" method="POST">
                            <input type="hidden" name="remember" value="true" />
                            <div class="relative">
                                <label class="ml-3 text-sm font-bold text-gray-700 tracking-wide">手机号/用户名/邮箱</label>
                                <input class="w-full text-base px-4 py-2 border-b border-gray-300 focus:outline-none rounded-2xl focus:border-indigo-500" type="text" name = "username" placeholder="请输入手机号/用户名/邮箱" id = "phone"/>
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 bg-blue-500 focus:ring-blue-400 border-gray-300 rounded"/>
                                    <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                                        记住我</label>
                                </div>
                                <div class="text-sm">
                                    <a href="/login" class="text-indigo-400 hover:text-blue-500">继续登录？</a>
                                </div>
                                <div class="login_error" th:if="${param.error}"></div>
                            </div>
                            <div>
                                <button type="submit" id = "forgetSumbit" class="w-full flex justify-center bg-gradient-to-r from-indigo-500 to-blue-600 hover:bg-gradient-to-l hover:from-blue-500
                                        hover:to-indigo-600 text-gray-100 p-4 rounded-full tracking-widefont-semibold shadow-lg cursor-pointer transition ease-in duration-500">
                                    登 录
                                </button>
                            </div>
                            <p class="items-center justify-center mt-10 text-center text-md text-gray-500">
                                <span>还没有账号？</span>
                                <a href="/register" target="_self" class="text-indigo-400 hover:text-blue-500 no-underline hover:underline cursor-pointer transition ease-in duration-300">
                                    立即注册
                                </a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
<script src = "/js/login.js"></script>
<script src = "/js/all.js"></script>
</body>
</html>
